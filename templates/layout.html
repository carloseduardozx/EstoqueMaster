<!-- templates/layout.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/bootstrap-5.3.6/css/bootstrap.min.css">
    <!-- Adicionando Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/notifications.css') }}">
    <title>Sistema de Estoque</title>

    <script>
        window.flaskMessages = {{ get_flashed_messages(with_categories=true) | tojson | safe }};
    </script>
</head>
<body>
    {% include 'navbar.html' %}
    <main class="container-fluid">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Novo Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 - Sistema de Estoque</p>
        </div>
    </footer>

    <script type="text/javascript" src="/static/bootstrap-5.3.6/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/notifications.js') }}"></script>
    <script src="{{ url_for('static', filename='js/theme-toggle.js') }}"></script>
</body>
</html>
