{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <h1>Alterar Senha</h1>

    <form method="post" class="login-form">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="alert alert-danger">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="senha_repetida" class="form-label">Repita a Senha</label>
            <input type="password" class="form-control" id="senha_repetida" name="senha_repetida">
        </div>
        
        <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
</div>
{% endblock %}
